<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <!-- Login Page Start -->
    <div class="logreg_section">
        <div class="row boss_raw__login">
            <div class="col-xl-5 col-lg-6">
                <div class="logreg_img login_cover_img">
                    <div class="logreg_main__img col-sm-9 col-10 margin_auto col-md-12">
                        <img src="img/Rectangle 203.jpg" alt="" class="logreg_main__img d-none d-md-block">
                        <img src="img/logowhite.png" alt="" class="white_logo d-none d-md-block">
                        <img src="img/logo.png" alt="" class="mobile_logo d-block d-md-none">
                    </div> 
                </div>
            </div>
            <div class="col-xl-7 col-lg-6 col-10 mt-md-5 mb-md-5 mb-lg-0 mt-lg-0 col-sm-9">
                <div class="logreg_form__setion for_login__page">
                    <div class="row">
                        <div class="col-md-6 col-md-8 margin_auto">
                            <h3>Welcome Back</h3>
                            <form action="2. registation.html">
                                <label for="email">EMAIL ADDRESS</label>
                                <input type="email">
                                <label for="password">PASSWORD</label>
                                <input type="password">
                                <input type="submit" value="Log In" class="log_reg__submit">
                            </form>
                            <span>Don't have an account?<a href="2. registation.html">Sign Up</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Page Stop -->
</body>
</html>
