<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Registation | Boat Owner</title>
</head>
<body>
    <!-- Varify Page Start -->
    <div class="logreg_section">
        <div class="row boss_raw__login">
            <div class="col-xl-7 col-lg-8 col-md-6 col-12">
                <div class="logreg_img">
                    <div class="logreg_main__img col-sm-9 col-10 margin_auto col-md-12">
                        <img src="img/Rectangle 203.jpg" alt="" class="logreg_main__img d-none d-md-block">
                        <img src="img/logowhite.png" alt="" class="white_logo d-none d-md-block">
                        <img src="img/logo.png" alt="" class="mobile_logo d-block d-md-none">
                    </div> 
                </div>
            </div>
            <div class="col-xl-5 col-lg-4 col-md-6 col-10 mt-5 mb-5 mb-md-0 mt-md-0 col-sm-9">
                <div class="logreg_form__setion">
                    <div class="row">
                        <div class="col-xl-8 col-lg-11 col-md-10 mt-md-5 mt-lg-3 mt-xl-0 mb-md-5 mb-lg-3 mb-xl-0 margin_auto extra_varify_margin">
                            <h3>Varified Your Account</h3>
                            <p>Please fill in the information below that will allow us to varify your bussiness.</p>
                            <form action="5. boteownerhome.html">
                                <label for="comapany_li">company licence number</label>
                                <input type="text">
                                <label for="uploadid">Upload Your ID Card</label>
                                <div class="file_uploader">
                                    <input type="file" class="file_upload__input">
                                    <span class="file_icon"><i class="fa-solid fa-address-card"></i></span>
                                    <span class="file_ancor"><a href="#">Change Image</a><a href="#">Remove</a></span>
                                </div>
                                <label for="uploadid">Upload Your Company Licence</label>
                                <div class="file_uploader">
                                    <input type="file" class="file_upload__input">
                                    <span class="file_icon"><i class="fa-solid fa-building"></i></span>
                                    <span class="file_ancor"><a href="#">Change Image</a><a href="#">Remove</a></span>
                                </div>
                                <label for="back_name">Bank Name</label>
                                <div class="for_all__select">
                                    <select>
                                        <option>Abu Dhabi Bank</option>
                                    </select>
                                    <span class="custom-arrow"><i class="fa-solid fa-caret-down"></i></span>
                                </div>
                                <label for="back_ac">Bank Account</label>
                                <input type="text">
                                <label for="comapany_li">vat licence number</label>
                                <input type="text">
                                <input type="submit" value="Submit" class="log_reg__submit">
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Varify Page Stop -->
</body>
</html>
