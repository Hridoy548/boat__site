<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Registation</title>
</head>
<body>
    <!-- Registation Page Start -->
    <div class="logreg_section">
        <div class="row boss_raw__login">
            <div class="col-lg-6 col-md-8">
                <div class="logreg_img">
                    <div class="logreg_main__img col-sm-9 col-10 margin_auto col-md-12">
                        <img src="img/Rectangle 203.jpg" alt="" class="logreg_main__img d-none d-md-block">
                        <img src="img/logowhite.png" alt="" class="white_logo d-none d-md-block">
                        <img src="img/logo.png" alt="" class="mobile_logo d-block d-md-none">
                    </div> 
                </div>
            </div>
            <div class="col-lg-6 col-md-4 col-10 mt-5 mb-5 mb-md-0 mt-md-0 col-sm-9">
                <div class="logreg_form__setion">
                    <div class="row">
                        <div class="col-lg-6 col-md-11 margin_auto">
                            <h3>Create an Account</h3>
                            <div class="row">
                                <col-12><label for="full_name">I AM A...</label></col-12>
                                <col-12 class="exta_butooon__col">
                                <div class="extra_butooon_div">
                                    <p id="boat_get_button1" class="active">Agents</p><p id="boat_get_button2" >Boat Owners</p>
                                </div>
                                </col-12>
                                <form action="4. registation-agents.html" class="boat_get_from">
                                    <label for="full_name">FULL NAME</label>
                                    <input type="text">
                                    <label for="company_name">COMPANY NAME</label>
                                    <input type="text">
                                    <label for="email">EMAIL ADDRESS</label>
                                    <input type="email">
                                    <label for="password">PASSWORD</label>
                                    <input type="password">
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password">
                                    <input type="submit" value="Create an Account" class="log_reg__submit">
                                </form>
                                <form action="3. registation-boatowner.html" class="boat_get_from">
                                    <label for="full_name">FULL NAME</label>
                                    <input type="text">
                                    <label for="company_name">COMPANY NAME</label>
                                    <input type="text">
                                    <label for="email">EMAIL ADDRESS</label>
                                    <input type="email">
                                    <label for="password">PASSWORD</label>
                                    <input type="password">
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password">
                                    <input type="submit" value="Create an Account" class="log_reg__submit">
                                </form>
                            </div>
                            <span>Already have an account?<a href="1. login.html">Log In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registation Page Stop -->

    
    <script>
        // button store 
        var extra_butooon_div_btnS = document.querySelectorAll(".extra_butooon_div p");
        var boat_get_fromS = document.querySelectorAll("form");
        // agent button click event
        extra_butooon_div_btnS[0].onclick = ()=>{
            extra_butooon_div_btnS[0].classList.add("active")
            extra_butooon_div_btnS[1].classList.remove("active")
            boat_get_fromS[0].style.display = "block";
            boat_get_fromS[1].style.display = "none";
        }
        extra_butooon_div_btnS[1].onclick = ()=>{
            boat_get_fromS[1].style.display = "block";
            boat_get_fromS[0].style.display = "none";
            extra_butooon_div_btnS[1].classList.add("active")
            extra_butooon_div_btnS[0].classList.remove("active")
        }
    </script>
    
</body>
</html>
