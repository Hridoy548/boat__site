<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/paymentConfirm.css">
    <title>Payment Confirmation</title>
</head>
<body>
    <!-- Header Area Start -->
    <div class="row mt-3 mb-2 main_header main_headertwo">
        <div class="col-11 margin_auto">
          <div class="header_container">
            <div class="site_header">
              <div class="ste_logo">
                <img src="img/logo.png" alt="">
              </div>
            </div>
            <div class="site_navbar">
              <input type="checkbox" id="check">
              <label for="check" class="checkbtn">
                  <i class="fas fa-bars"></i>
              </label>
              <ul>
                  <li><a href="#">My Booking</a></li>
                  <li><a href="#">Search Boat</a></li>
                  <li><a href="#">Message</a></li>
                  <li><a href="16. agentnotification.html">Notification</a></li>
              </ul>
            </div>
            <div class="selec_for__alloption">
              <div class="extra_design__mainsec">
                  <img src="img/profile1.png" alt="">
                  <div class="edm_content">
                      <p>Logged in as Agent</p>
                      <h4>Jonathan Reeves</h4>
                  </div>
                  <span><i class="fa-solid fa-caret-down"></i></span>
              </div>
              <div class="extra_design__mainsechelp">
                  <a href="#">My Booking</a>
                  <a href="1. login.html" style="color: #FF6E6E;">Log Out</a>
              </div>
            </div>
          </div>
        </div>
    </div><hr>
    <!-- Header Area Stop -->

    <!-- Main Page Start -->
    <div class="row payment_confirmation__page">
        <div class="col-md-9 col-lg-6 col-10 col-sm-9 margin_auto">
            <div class="form-control mainFormContentSection">
                <h4> <b> Payment Confirmation </b> </h4>
            <div class="card mt-4">
                <div class="card-header d-flex justify-content-between">
                  <span> <b> AED 1,786.85 </b> </span>
                  <span> <b> 24:58:12 left </b> </span>
                </div>
                <div class="card-body ">
                    <img src="img/bank1.png" class="bankImage">
                    <div class="bankNameandIdSection">
                        <span class="bankName">First Abu Dhabi Bank</span>
                        <span class="bankId"> 1107 8192 8891 0988 </span>
                    </div>
                </div>
            </div>
            <div class="logreg_form__setion">
                <form action="28. checkout.html" method="post">
                    <div class="row">
                        <label for="comapany_li">FROM BANK</label>
                        <input type="text">
                        <label for="comapany_li">BANK ACCOUNT NUMBER</label>
                        <input type="text">
                        <label for="comapany_li">REFERENCE ID</label>
                        <input type="text">
                        <label for="uploadid">UPLOAD PROOF OF PAYMENT</label>
                        <div class="file_uploader">
                            <input type="file" class="file_upload__input">
                            <span class="file_icon"><i class="fa-solid fa-rectangle-list"></i></span>
                            <span class="file_ancor"><a>Change Image</a><a>Remove</a></span>
                        </div>
                        <div class="log_reg_but">
                            <input type="submit" value="Submit" class="log_reg__submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Main Page Stop -->

    <script>
        var extra_design__mainsec = document.querySelector(".extra_design__mainsec");
        var extra_design__mainsechelp = document.querySelector(".extra_design__mainsechelp");
        
        
        extra_design__mainsec.onclick = ()=>{
            extra_design__mainsechelp.classList.toggle("active");
        } 
    </script>
</body>
</html>
