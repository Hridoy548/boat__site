<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Manage Agents</title>
</head>
<body>
    <!-- Header Area Start -->
    <div class="row mt-3 mb-2 main_header main_headertwo">
      <div class="col-11 margin_auto">
        <div class="header_container">
          <div class="site_header">
            <div class="ste_logo">
              <img src="img/logo.png" alt="">
            </div>
          </div>
          <div class="site_navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="#">My Booking</a></li>
                <li><a href="#">Search Boat</a></li>
                <li><a href="#">Message</a></li>
                <li><a href="16. agentnotification.html">Notification</a></li>
            </ul>
          </div>
          <div class="selec_for__alloption">
            <div class="extra_design__mainsec">
                <img src="img/profile1.png" alt="">
                <div class="edm_content">
                    <p>Logged in as Agent</p>
                    <h4>Jonathan Reeves</h4>
                </div>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>
            <div class="extra_design__mainsechelp">
                <a href="#">My Booking</a>
                <a href="1. login.html" style="color: #FF6E6E;">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div><hr>
    <!-- Header Area Stop -->

    <!-- Main Page Start -->
    <div class="logreg_form__setion mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 col-10 c0l-sm-9 margin_auto">
                <form action="#" method="post" class="salesmanid_form">
                    <div class="row">
                        <div class="col-11"><label for="salesmanid">SALESMAN ID 1</label><label for="salesmanid" style="font-size: 10px; float: right;">Ali Abraham (Wonder Boats)</label></div>
                    </div>
                    <div class="row">
                        <div class="col-11 input-col-pos"><input type="text" placeholder="Please enter salesman ID"><span><i class="fa-solid fa-check"></i></span></div>
                    </div>
                    <div class="row">
                        <div class="col-11"><label for="salesmanid">SALESMAN ID 2</label><label for="salesmanid" style="font-size: 10px; float: right;">Natasha Shelby (Dubai Luxury)</label></div>
                    </div>
                    <div class="row">
                        <div class="col-11 input-col-pos">
                            <input type="text" placeholder="Please enter salesman ID"><span><i class="fa-solid fa-check"></i></span>
                        </div>
                        <div class="col-1">
                            <span style="margin-top: 0; display: flex; justify-content: flex-end; margin-bottom: 15px;"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11"><label for="salesmanid">SALESMAN ID 3</label></div>
                    </div>
                    <div class="row">
                        <div class="col-11 input-col-pos"><input type="text" placeholder="Please enter salesman ID"><span><i class="fa-solid fa-xmark"></i></span></div>
                        <div class="col-1">
                            <span style="margin-top: 0; display: flex; justify-content: flex-end; margin-bottom: 15px;"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <p style="margin-bottom: 10px; margin-top: -10px;">Salesman not found. Please enter the correct ID.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11"><label for="salesmanid">SALESMAN ID 4</label></div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <input type="text" placeholder="Please enter salesman ID">
                        </div>
                        <div class="col-1">
                            <span style="margin-top: 0; display: flex; justify-content: flex-end; margin-bottom: 5px;"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div><input type="button" value="+ Add Another" class="add_another"></div>
                    <div style="text-align: right;"><input type="button" value="Save Changes" class="log_reg__submit" style="display: inline-block; width: unset;"></div>
                </form>
            </div>
        </div>
    </div>
    <!-- Main Page Stop -->

    <script>
        var extra_design__mainsec = document.querySelector(".extra_design__mainsec");
        var extra_design__mainsechelp = document.querySelector(".extra_design__mainsechelp");
        
        
        extra_design__mainsec.onclick = ()=>{
            extra_design__mainsechelp.classList.toggle("active");
        } 
    </script>
</body>
</html>
